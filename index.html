<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    .status {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .online {
      background-color: #28a745;
    }
    .offline {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Minecraft Server Status</h1>
  <p><strong>Server IP:</strong> left-ky.gl.joinmc.link</p>
  <div id="serverStatus" class="status">Checking status...</div>

  <script>
    async function checkServerStatus() {
      const serverIp = 'left-ky.gl.joinmc.link';

      try {
        const response = await fetch(`https://api.mcstatus.io/v2/status/java/${serverIp}`);
        const data = await response.json();

        const statusDiv = document.getElementById('serverStatus');

        if (data && data.online) {
          statusDiv.textContent = `✅ Server is online — ${data.players.online}/${data.players.max} players`;
          statusDiv.className = 'status online';
        } else {
          statusDiv.textContent = '❌ Server is offline';
          statusDiv.className = 'status offline';
        }
      } catch (error) {
        document.getElementById('serverStatus').textContent = '⚠️ Unable to check server status.';
        document.getElementById('serverStatus').className = 'status offline';
      }
    }

    checkServerStatus();
    // Optional: refresh every minute
    setInterval(checkServerStatus, 60000);
  </script>
</body>
</html>
